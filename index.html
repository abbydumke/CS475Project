<html>
  <!DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <title>Disney Wait Times</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body>
    <div id="map"></div>
    
    <div class="title-panel">
      
      <h1>Disney Wait Times</h1>
      

    </div>
    <div class="floating-panel">
      <h2>Filter:</h2>
      
    
      <label for="month"><h3>By Month:</h3></label>
      <select name="month" id="month">
        <option value="overall">All months</option>
        <option value="JAN">January</option>
        <option value="FEB">February</option>
        <option value="MAR">March</option>
        <option value="APR">April</option>
        <option value="MAY">May</option>
        <option value="JUN">June</option>
        <option value="JUL">July</option>
        <option value="AUG">August</option>
        <option value="SEP">September</option>
        <option value="OCT">October</option>
        <option value="NOV">November</option>
        <option value="DEC">December</option>
      </select>
      <script>
        document.getElementById("month").addEventListener("change", function() {
          initMap();
        });
      </script>

      <div class="container">
      <hr>
      <h3>By Park:</h3>
      <div class="container">
        <input type="checkbox" id="animalkingdom" name="animalkingdom" value="ANIMAL KINGDOM" >
        <label for="animalkingdom">Animal Kingdom</label>
      </div>
      <div class="container">
        <input type="checkbox" id="epcot" name="epcot" value="EPCOT">
        <label for="epcot">Epcot</label>
      </div>
      <div class="container">
        <input type="checkbox" id="hollywoodstudios" name="hollywoodstudios" value="HOLLYWOOD STUDIOS" >
        <label for="hollywoodstudios">Hollywood Studios</label>
      </div>
      <div class="container">
        <input type="checkbox" id="magickingdom" name="magickingdom" value="MAGIC KINGDOM" >
        <label for="magickingdom">Magic Kingdom</label>
      </div>
      <hr>

  <div style="text-align: center;">
    <button id="comparewaits">Compare Waits</button>
    <button id="besttime">Best Times</button>
  </div> 
  
  <div>
    <h3>Key:</h3>
    <div> <img src="boat1.png" alt="Boat" style="width:40px;height:30px;"> Boat Ride</div> 
    <div> <img src="moving-ride.png" alt="mr" style="width:40px;height:40px;">Moving Ride</div> 
    <div> <img src="roller-coaster.png" alt="rc" style="width:40px;height:40px;">Rollercoaster</div> 
    <div> <img src="sim.png" alt="sim" style="width:40px;height:40px;">Simulation </div>
</div>

<script>
 document.getElementById("besttime").addEventListener("click", function() {
    window.location.href = "besttime.html";
  });
</script>

<script>
  document.getElementById("comparewaits").addEventListener("click", function() {
     window.location.href = "comparewaits.html";
   });
 </script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAACd_oTrV0i8LlICe3P_oOhOTTwwoQaw&callback=initMap&v=weekly"
      defer
    ></script>
    
</body>
